<!DOCTYPE html>

    <title>Timeline with Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            margin: 20px 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        .timeline:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ccc;
            z-index: 1;
        }

        .timeline-item {
            position: relative;
            display: inline-block;
            width: 12%;
            text-align: center;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 12px;
            height: 12px;
            background: #6203dd;
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-item span {
            display: block;
            /* margin-top: 20px; */
            margin-top: 70px;
        }

        .modal-body img {
            width: 100%;
        }
    </style>
</head>
